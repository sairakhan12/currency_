<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #b3e5fc;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 320px;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
            color: #0288d1;
            margin-bottom: 20px;
        }

        .input-container, .currency-container, .result {
            text-align: left;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #0277bd;
        }

        input, select {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #0288d1;
            border-radius: 8px;
            margin-bottom: 15px;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #03a9f4;
        }

        button {
            background-color: #0288d1;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0277bd;
        }

        .result h2 {
            font-size: 1.3em;
            color: #0277bd;
            font-weight: bold;
        }

        footer p {
            font-size: 1em;
            color: #555;
            margin-top: 30px;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Currency Converter</h1>
        </header>
        <main>
            <div class="input-container">
                <label for="amount">Enter Amount:</label>
                <input type="number" id="amount" placeholder="Amount to convert" aria-label="Amount to convert">
            </div>
            <div class="currency-container">
                <label for="from-currency">From Currency:</label>
                <select id="from-currency" aria-label="Select the currency you want to convert from">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                    <option value="PKR">PKR</option>
                </select>
            </div>
            <div class="currency-container">
                <label for="to-currency">To Currency:</label>
                <select id="to-currency" aria-label="Select the currency you want to convert to">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                    <option value="PKR">PKR</option>
                </select>
            </div>
            <button id="convert-btn" onclick="convertCurrency()">Convert</button>
            <div class="result">
                <h2 id="converted-result">Converted Amount: </h2>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Currency Converter</p>
        </footer>
    </div>

    <script>
        function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('from-currency').value;
            const toCurrency = document.getElementById('to-currency').value;

            // Validation for amount input
            if (!amount || isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }

            // Static exchange rates (for demo purposes, could be dynamic in real-world app)
            const exchangeRates = {
                USD: 1,
                EUR: 0.91,
                GBP: 0.76,
                INR: 83.14,
                PKR: 285.75
            };

            // If the source and destination currencies are the same
            if (fromCurrency === toCurrency) {
                document.getElementById('converted-result').textContent = `Converted Amount: ${amount} ${toCurrency}`;
                return;
            }

            // Conversion logic
            const convertedAmount = (amount * exchangeRates[toCurrency]) / exchangeRates[fromCurrency];

            // Display the result
            document.getElementById('converted-result').textContent = `Converted Amount: ${convertedAmount.toFixed(2)} ${toCurrency}`;
        }
    </script>
</body>
</html>
